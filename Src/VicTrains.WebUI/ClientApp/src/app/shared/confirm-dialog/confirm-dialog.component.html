<h1 mat-dialog-title>Delete Schedule</h1>
<mat-dialog-content>
  <p>Are you sure you want to delete the schedule?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button class="mat-raised-button" (click)="onNoClick()">No Thanks</button>
  <button class="mat-raised-button mat-primary" (click)="onYesClick()">Ok</button>
</mat-dialog-actions>
